<div class"rank-bar" display="hidden" >
    <ul class="rank-nav">
        <li><a data-ranking="newest" class='selected'>Newest</a></li>
        <li><a data-ranking="oldest">Oldest</a></li>
        <li><a data-ranking="largest">Largest</a></li>
        <li><a data-ranking="smallest">Smallest</a></li>
        <li><a data-ranking="longest">Longest</a></li>
        <li><a data-ranking="shortest">Shortest</a></li>
    </ul>
    <script type="text/javascript">

        $(".rank-nav a").click(function() { // Any button
            if ($(this).attr('class') != 'selected') { // If one that is unselected
                $('.rank-nav a').each(function(){ // Loop through each
                    $(this).removeClass('selected'); // And remove the selected class
                });
                $(this).addClass('selected'); // Add the selected class to the button clicked
                usersSearchSelections(); // Call 'backend'
            }
        });
    </script>
</div>
